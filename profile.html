<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile page</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="container">
      <div class="header-left">
        <button class="header-btn">Button 1</button>
        <button class="header-btn">Button 2</button>
      </div>

      <span class="logo">Logo</span>

      <div class="header-right">
        <button class="header-btn">Button 1</button>
        <button class="header-btn">Button 2</button>
        <div class="profile-icon"></div>
      </div>
    </header>



    <section class="image-section">
        <div class="text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error ad similique quas soluta facere a exercitationem, voluptas nulla nemo debitis alias enim nisi esse magnam beatae atque quia iure aut?</p>
        </div>
        <div class="image-placeholder"></div>
    </section>

    <section class="category-section">
        <div class="category">Category 1</div>
        <div class="category-pillar-middle">Category 2</div>
        <div class="category-pillar-middle">Category 3</div>
        <div class="category">Category 4</div>
      </section>
      <section class="custom-section">
        <div class="left-panel">
          <div class="line"></div>
          <div class="line"></div>
          <div class="button-placeholder"></div>
        </div>
        <div class="right-panel">
          <div class="large-card"></div>
          <div class="small-cards">
            <div class="small-card"></div>
            <div class="small-card"></div>
          </div>
        </div>
      </section>
      
  <footer class="footer">
    <p>Footer</p>
  </footer>
</body>
</html>
